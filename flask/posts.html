{% extends 'base.html' %}
{% block title %} Posts {% endblock %}

{% block body %}

<div class="main-container">
    {% for post in posts %}
        <h1>{{ post[0] }}</h1>
        <div> posted on:{{ post[2] }}</div>
        <div>{{ post[1] }}</div>
        <hr>
    {% endfor %}

</div>

{% endblock %}
